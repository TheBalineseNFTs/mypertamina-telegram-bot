<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/custom.css" type="text/css" rel="stylesheet" />
    <link href="./css/menebus.css" type="text/css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyPertamina</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
      <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer/" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  
  <style type="text/css">
            .bd-placeholder-img {
                  font-size: 1.125rem;
                  text-anchor: middle;
                  -webkit-user-select: none;
                  -moz-user-select: none;
                  user-select: none;
            }

            @media (min-width: 768px) {
                  .bd-placeholder-img-lg {
                        font-size: 3.5rem;
                  }
            }

            /* Absolute Center Spinner */
            .loading {
                  position: fixed;
                  z-index: 999;
                  height: 2em;
                  width: 2em;
                  overflow: show;
                  margin: auto;
                  top: 0;
                  left: 0;
                  bottom: 0;
                  right: 0;
            }

            /* Transparent Overlay */
            .loading:before {
                  content: '';
                  display: block;
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: radial-gradient(rgba(20, 20, 20, .8), rgba(0, 0, 0, .8));

                  background: -webkit-radial-gradient(rgba(20, 20, 20, .8), rgba(0, 0, 0, .8));
            }

            /* :not(:required) hides these rules from IE9 and below */
            .loading:not(:required) {
                  /* hide "loading..." text */
                  font: 0/0 a;
                  color: transparent;
                  text-shadow: none;
                  background-color: transparent;
                  border: 0;
            }

            .loading:not(:required):after {
                  content: '';
                  display: block;
                  font-size: 10px;
                  width: 1em;
                  height: 1em;
                  margin-top: -0.5em;
                  -webkit-animation: spinner 150ms infinite linear;
                  -moz-animation: spinner 150ms infinite linear;
                  -ms-animation: spinner 150ms infinite linear;
                  -o-animation: spinner 150ms infinite linear;
                  animation: spinner 150ms infinite linear;
                  border-radius: 0.5em;
                  -webkit-box-shadow: rgba(255, 255, 255, 0.75) 1.5em 0 0 0, rgba(255, 255, 255, 0.75) 1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) 0 1.5em 0 0, rgba(255, 255, 255, 0.75) -1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) -1.5em 0 0 0, rgba(255, 255, 255, 0.75) -1.1em -1.1em 0 0, rgba(255, 255, 255, 0.75) 0 -1.5em 0 0, rgba(255, 255, 255, 0.75) 1.1em -1.1em 0 0;
                  box-shadow: rgba(255, 255, 255, 0.75) 1.5em 0 0 0, rgba(255, 255, 255, 0.75) 1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) 0 1.5em 0 0, rgba(255, 255, 255, 0.75) -1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) -1.5em 0 0 0, rgba(255, 255, 255, 0.75) -1.1em -1.1em 0 0, rgba(255, 255, 255, 0.75) 0 -1.5em 0 0, rgba(255, 255, 255, 0.75) 1.1em -1.1em 0 0;
            }

            /* Animation */

            @-webkit-keyframes spinner {
                  0% {
                        -webkit-transform: rotate(0deg);
                        -moz-transform: rotate(0deg);
                        -ms-transform: rotate(0deg);
                        -o-transform: rotate(0deg);
                        transform: rotate(0deg);
                  }

                  100% {
                        -webkit-transform: rotate(360deg);
                        -moz-transform: rotate(360deg);
                        -ms-transform: rotate(360deg);
                        -o-transform: rotate(360deg);
                        transform: rotate(360deg);
                  }
            }

            @-moz-keyframes spinner {
                  0% {
                        -webkit-transform: rotate(0deg);
                        -moz-transform: rotate(0deg);
                        -ms-transform: rotate(0deg);
                        -o-transform: rotate(0deg);
                        transform: rotate(0deg);
                  }

                  100% {
                        -webkit-transform: rotate(360deg);
                        -moz-transform: rotate(360deg);
                        -ms-transform: rotate(360deg);
                        -o-transform: rotate(360deg);
                        transform: rotate(360deg);
                  }
            }

            @-o-keyframes spinner {
                  0% {
                        -webkit-transform: rotate(0deg);
                        -moz-transform: rotate(0deg);
                        -ms-transform: rotate(0deg);
                        -o-transform: rotate(0deg);
                        transform: rotate(0deg);
                  }

                  100% {
                        -webkit-transform: rotate(360deg);
                        -moz-transform: rotate(360deg);
                        -ms-transform: rotate(360deg);
                        -o-transform: rotate(360deg);
                        transform: rotate(360deg);
                  }
            }

            @keyframes spinner {
                  0% {
                        -webkit-transform: rotate(0deg);
                        -moz-transform: rotate(0deg);
                        -ms-transform: rotate(0deg);
                        -o-transform: rotate(0deg);
                        transform: rotate(0deg);
                  }

                  100% {
                        -webkit-transform: rotate(360deg);
                        -moz-transform: rotate(360deg);
                        -ms-transform: rotate(360deg);
                        -o-transform: rotate(360deg);
                        transform: rotate(360deg);
                  }
            }
      </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MyPertamina</h1>
        <form id="firstForm">
            <div class="mb-3">
                <label for="full_name" class="form-label">Nama Lengkap</label>
                <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Nama Lengkap" required />
            </div>
            <div class="mb-3">
                <label for="plat_code" class="form-label">Kode Plat</label>
                <input type="text" name="plat_code" id="plat_code" class="form-control" placeholder="XX XXXX XX" required />
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Nomor Telepon</label>
                <input type="tel" name="phone_number" id="phone_number" class="form-control" placeholder="Nomor Telepon Aktif" required />
            </div>
            <button type="submit" class="btn btn-primary">Request Telegram Code</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#firstForm').submit(function(e) {
            e.preventDefault();
            const fullName = $('#full_name').val();
            const platCode = $('#plat_code').val();
            const phoneNumber = $('#phone_number').val();
            $.post('/telegram/request_telegram_code', { full_name: fullName, plat_code: platCode, phone_number: phoneNumber }, function(data) {
                alert(data.message);
            });
        });
    </script>
</body>
</html>
